<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>CALCULATOR</h1>
    <div class="frame">
        <table class="cal">
            <tr>
                <td colspan="4"><input id="result" type="text" placeholder="0" readonly></td>
            </tr>
            <tr>
                <td><input type="button" value="(" id="" onclick="displayData('')"></td>
                <td><input type="button" value="C" onclick="clearOne()"></td>
                <td><input type="button" value="AC" id="ac" onclick="calculatorClear()"></td>
                <td><input type="button" value="/" id="div" onclick="displayData('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" id="one" onclick="displayData('1')"></td>
                <td><input type="button" value="2" id="two" onclick="displayData('2')"></td>
                <td><input type="button" value="3" id="three" onclick="displayData('3')"></td>
                <td><input type="button" value="x" id="mult" onclick="displayData('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" id="four" onclick="displayData('4')"></td>
                <td><input type="button" value="5" id="five" onclick="displayData('5')"></td>
                <td><input type="button" value="6" id="six" onclick="displayData('6')"></td>
                <td><input type="button" value="&#8722" id="sub" onclick="displayData('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" id="seven" onclick="displayData('7')"></td>
                <td><input type="button" value="8" id="eight" onclick="displayData('8')"></td>
                <td><input type="button" value="9" id="nine" onclick="displayData('9')"></td>
                <td><input type="button" value="&#43" id="add" onclick="displayData('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="." id="point" onclick="displayData('.')"></td>
                <td><input type="button" value="0" id="zero" onclick="displayData('0')"></td>
                <td><input type="button" value="exp" id="exp"></td>
                <td><input type="button" value="=" id="equal" onclick="equal()"></td>
            </tr>
        </table>
    </div>
</body>
<script src="./main.js"></script>

</html>
